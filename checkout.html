<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f7f7f7;
        }
        body {
            cursor: url(Amethyst_Gemspark_Block.webp), pointer;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            background-color: rgb(255, 255, 255);
            padding: 0;
        }

        
        .header {
            background-color: #000;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed; /* Menjadikan header tetap di atas */
            top: 0;
            width: 100%; /* Lebar penuh */
            z-index: 1000; /* Supaya header berada di atas konten lain */
        }
        .logo img {
      height: 90px;
    }

    .header img {
            height: 80px;
        }
        .wrapper {
            flex: 1;
            margin-top: 8%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .checkout-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .checkout-container h1 {
            text-align: center;
            color: #2f80ed;
        }
        .summary {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .summary p {
            margin: 5px 0;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        button {
            background: #2f80ed;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #256ec5;
        }
        .total {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: right;
        }
        .total p {
            margin: 5px 0;
        }
    
    .navbar a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }
        footer {
            text-align: center;
            padding: 0;
background-color: black;
            background-size: cover;
            height: 100px; /* Sesuaikan tinggi gambar */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="1_20241208_111922_0000-picsay.png" alt="">
        <div class="navbar">
          <a href="pppp.html">HOME</a>
          <a href="pppp.html">PRODUCTS</a>
          <a href="pppp.html">COMING SOON</a>
          <a href="pppp.html">NEWS</a>
          <a href=""></a>
      </div></div>
    <div class="wrapper">
        <div class="checkout-container">
            <h1>Checkout</h1>
            <div class="summary">
                <p><strong>Mobile Legends - 50 Diamond</strong></p>
                <p>Harga Satuan: Rp 10.000</p>
            </div>
            <label for="id-game">ID Game</label>
            <input type="text" id="id-game" placeholder="Masukkan User ID" required>
            <label for="server">Server</label>
            <input type="text" id="server" placeholder="Masukkan Server ID" required>
            <label for="payment-method">Metode Pembayaran</label>
            <select id="payment-method" required>
                <option value="" disabled selected>Pilih Metode Pembayaran</option>
                <option value="Dana">Dana</option>
                <option value="Gopay">Gopay</option>
                <option value="PayPal">PayPal</option>
                <option value="Transfer Bank">Transfer Bank</option>
                <option value="Indomaret">Indomaret</option>
                <option value="Alfamart">Alfamart</option>
            </select>
            <div class="total">
                <p>Subtotal: Rp 10.000</p>
                <p>Biaya Admin: Rp 1.000</p>
                <p><strong>Total: Rp 11.000</strong></p>
            </div>
            <button onclick="sendToWhatsApp()">Bayar Sekarang</button>
        </div>
    </div>
    <footer></footer>

    <script>
        function sendToWhatsApp() {
            const userID = document.getElementById('id-game').value.trim();
            const server = document.getElementById('server').value.trim();
            const paymentMethod = document.getElementById('payment-method').value;

            if (!userID || !server || !paymentMethod) {
                alert('Harap lengkapi semua data!');
                return;
            }

            const message = Halo, saya ingin membeli 50 Diamond Mobile Legends.\n\nID Game: ${userID}\nServer: ${server}\nMetode Pembayaran: ${paymentMethod}\nTotal: Rp 11.000;
            const whatsappNumber = '6288802689233'; // Ganti dengan nomor Anda
            const whatsappURL = https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)};

            window.location.href = whatsappURL; // Buka URL
        }
    </script>
    <footer>
        <p style="color:#ffffff">About this site | terms of service | Privacy Policy | FAQ | inquiry</p>
        <div class="">
          <a href="pppp.html"><img src="1_20241208_111922_0000-picsay.png" alt="Logo Footer" width="100px"/>
    </footer>
</body>
</html>
